<form #employeeForm="ngForm" (ngSubmit)="createEmployee()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">create an employee</h3>
    </div>
    <div class="panel-body">

      <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched"
        [class.has-success]="firstName.invalid">
        <label for="firstName" class="control-label">First Name</label>
        <input required id="firstName" type="text" name="firstName" [(ngModel)]="employee.firstName"
          class="form-control" #firstName="ngModel">
        <!--use name attribute value as property to track the form value-->
        <span class="help-block" *ngIf="firstName.invalid && firstName.touched">
          First Name is required
        </span>
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input id="lastname" required type="text" name="lastname" [(ngModel)]="employee.lastName" type="text"
          class="form-control">
      </div>

      <div class="form-group" [class.has-error]="gender.invalid && gender.touched">
        <label for="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input name="gender" type="radio" required #gender="ngModel" value="male" [(ngModel)]="employee.gender">
            Male
          </label>
          <label class="radio-inline">
            <input name="gender" type="radio" required #gender="ngModel" value="female" [(ngModel)]="employee.gender">
            Female
          </label>
        </div>
        <span class="help-block" *ngIf="gender.invalid && gender.touched">
          Gender is required
        </span>

        <div class="form-group">
          <label for="birthDate">BirthDate</label>
          <input id="birthDate" name="birthDate" [(ngModel)]="employee.birthDate" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" [(ngModel)]="employee.email" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="number">Phone Number</label>
        <input id="phonenumber" name="phonenumber" [(ngModel)]="employee.phonenumber" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="contactperference">Contact Perference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input name="contactperference" type="radio" value="email" [(ngModel)]="employee.contactperference">
            Email
          </label>
          <label class="radio-inline">
            <input name="contactperference" type="radio" value="phonenumber" [(ngModel)]="employee.contactperference">
            Phone Number
          </label>
        </div>
      </div>

      <div class="panel-footer">
        <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">submit</button>
      </div>
    </div>
  </div>
</form>
